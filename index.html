<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body >

  <main class="rounded-5 mx-auto mb-3 ">

    <section class="p-4 text-center rounded-5 sec1 my-custom">
      <p class="text-center  mt-2">Your Result</p>
      <div class="rounded-circle p-2 bg-primary m-auto my-4">
        <h1 class="mt-2">76</h1>
        <p class="m-2 mb-3">of 100</p>
      </div>
    
      <h3 class="my-4">Great</h3>
      <p class="m-2">You scored higher than 65% of the people who have taken these tests.</p>
    
    </section>
  
    <section class="p-4 sec2 text-center">
      <h3 class="text-start">Summary</h3>

      <ul class="ps-0 my-3">
        <li class="my-3 p-1 rounded l "> 
         <p class="m-2">Reaction</p> 
          <p class="m-2">80 / 100</p>
        </li>

        <li class="my-3 p-1 rounded l2">
          <p class="m-2">Memory</p>
          <p class="m-2">92 / 100</p>    
        </li>

        <li class="my-3 p-1 rounded l3">
         <p class="m-2">Verbal</p> 
          <p class="m-2">61 / 100</p>
        </li>

        <li class="my-3 p-1 rounded l4">
          <p class="m-2">Visual</p>
          <p class="m-2">72 / 100</p>
        </li>

      </ul>
    
      <button class="btn btn-dark w-100 rounded-pill">Continue</button>
    
    </section>

</main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/timilovic">Dedeke Timilehin</a>.
  </div>
</body>
</html>
